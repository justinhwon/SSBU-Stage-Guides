{% extends "guide/base.html" %}
{% load static %}

{% block content %}
<h1>Rank the stages for {{character.name}}</h1>
<h5>Feel free to skip any stages you're not sure about.</h5>
<form action="{% url 'guide:vote' character.name %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
